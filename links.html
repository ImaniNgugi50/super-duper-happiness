<!DOCTYPE html>
<html>
<head>
<style>
/* unvisited link */
a:link {
color: yellow;
}

/* visited link */
a:visited {
color: purple;
}

/* mouse over the link */
a:hover {
color: violet;
}

/* selected link */
a:active {
color: blue;
}

</style>
</head>
<body>

<h3> This is all about links </h3>
<p><b><a href= "https://www.youtube.com/" target= "_blank"> This is a youtube link </a></b></p>
<p><b>Please Note: </b> Always be careful when arranging links to avoid confusion </p>
</body>
</html>
