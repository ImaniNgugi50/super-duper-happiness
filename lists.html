<!DOCTYPE html>
<html>
<head>
<style>
body {
background-color: violet;
}
ul.a {
	list-style-type:circle;
}
ul.b {
	list-style-type: square;
}
ol.c {
	list-style-type: numbers;
}
ol.d {
	list-style-type: lower-roman;
}
</style>
</head>
<body>

<h2> Studying about lists. </h2>
<p> Unordered Lists: </p>
<ul class="a">
	<li>Oreos</li>
	<li>Chocolates</li>
	<li>Cake</li>
</ul>

<ul class="b">
	<li>Milkshake</li>
	<li>Smoothie</li>
	<li>Soda</li>
</ul>

<p>Example of ordered lists: </p>
<ol class="c">
	<li>Oreos</li>
	<li>Chocolates</li>
	<li>Cake</li>
</ol>

<ol class="d">
	<li>Milkshake</li>
	<li>Smoothie</li>
	<li>Soda</li>
</li>
</body>
</html>
