<!DOCTYPE html>
<html>
<head>
<style>
div {
	width:200px;
	height:250px;
	background-color:orange;
	border:2px solid black;
}
#myDiv {
	transform:rotateZ(90deg);
}
</style>
</head>
<body>

<h1>Learning about 3D rotations</h1>
<div>
	This is a normal div element.
</div>

<div id="myDiv">
	This div element is rotated 90 degrees along the Z axix.
</div>

</body>
</html>
