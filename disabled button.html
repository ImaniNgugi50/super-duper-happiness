<!DOCTYPE html>
<html>
<head>
<style>
.button {
	background-color:#5BAC50;
	border: none;
	color: white;
	padding: 15px 32px;
	text-align: centre;
	text-decoration; none;
	display: inline-block;
	font-size: 16px;
	margin: 4px 2px;
	cursor: pointer;
}

.disabled {
	opacity: 0.6;
	cursor: not-allowed;
}
</style>
</head>
<body>

<h2>Learning about disabled buttons </h2>

<button class="button"> Normal Button </button>
<button class="button disabled">Disabled Button </button>

</body>
</html>
