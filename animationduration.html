<!DOCTYPE html>
<html>
<head>
<style>
div {
	width:100px;
	height:100px;
	background-color:purple;
	animation-name: Mo;
	animation-duration:10s;
}
@keyframes Mo {
	from{background-color:purple;}
	to{background-color:pink;}
}
</style>
</head>
<body>
<h2>Learning about animations</h2>
<div></div>

</body>
</html>
