<!DOCTYPE html>
<html>
<head>
<style>
#rconers1 {
	border-radius: 10px 40px 20px 5px;
	background: #65DC34;
	padding: 20px;
	width: 200px;
	height: 150px;
}

#rcorners2 {
	border-radius: 10px 40px 20px;
	background: #65DC34;
	padding: 20px;
	width: 200px;
	height: 150px;
}

#rcorners3 {
	border-radius: 10px 40px;
	background: #65DC34;
	padding: 20px;
	width: 200px;
	height: 150px;
}

#rconers4 {
	border-radius: 10px;
	background: #65DC34;
	padding: 20px;
	width: 200px;
	height: 150px;
}
</style>
</head>
<p>Still learning about rounded corners </p>

<p>Four values - border-radius:10px 40px 20px 5px: </p>
<p id="rconers1"></p>

<p>Three values- border-radius:10px 40px 20px: </p>
<p id="rcorners2"></p>

<p>Two values - border-radius: 10px 40px: </p>
<p id="rcorners3"></p>

<p>One value-border-radius: 10px;</p>
<p id="rcorners4"></p>


</body>
</html>
