<!DOCTYPE html>
<html>
<head>
<style>
div {
	width:400px;
	height:200px;
	background-color:purple;
	border:2px solid black;
}
div#myDiv {
	-ms-transform: skewX(30deg);
	transform:skewX(30deg);
}
</style>
</head>
<body>

<h2>Learning about skew X </h2>

<div>
	This is a normal div element.
</div>
<div id="myDiv">
	This div element is skewed to 30 degrees along the X axis.
</div>

</body>
</html>
