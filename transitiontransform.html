<!DOCTYPE html>
<html>
<head>
<style>
div {
	width:200px;
	height:200px;
	background:lightblue;
	transition:width 2s, height 2s, transform 2s;
}
div:hover {
	width:300px;
	height:300px;
	transform: rotate(180deg);
}
</style>
</head>
<body>

<h2>Learning about transition+transform effect </h2>
<div></div>

</body>
</html>
