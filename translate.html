<!DOCTYPE html>
<html>
<head>
<style>
div{
	width:400px;
	height:200px;
	background-color:rgb(100,56,27);
	-ms-transform:translate(60px,120px);
	transform:translate(60px,120px);
}
</style>
</head>
<body>

<h2>Learning about translate</h2>
<div>
	This div element is moved 60pixels to the right and 120pixels down from its current position.
</div>

</body>
</html>
