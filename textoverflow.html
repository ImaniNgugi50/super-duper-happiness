<!DOCTYPE html>
<html>
<head>
<style>
p.test1 {
	white-space:nowrap;
	width: 200px;
	border:1px solid #000000;
	overflow:hidden;
	text-overflow:clip;
}

p.test2{
	white-space:nowrap;
	width:200px;
	border:1px solid #000000;
	overflow:hidden;
	text-overflow:ellipsis;
}

</style>
</head>
<body>

<h1> Learning about the text-overflow property </h1>

<h2>text-overflow: clip:</h2>
<p class="test1">This is some text that will definitely not fit in this box </p>

<h2>text-overflow:ellipsis:</h2>
<p class="test2">This is some text that will definitely not fit in this box </p>

</body>
</html>
