<!DOCTYPE html>
<html>
<head>
<style>
p.ex1 {
border: 2px dashed pink;
outline-style: dashed;
outline-color: black;
outline-width: thick;
}
p.ex2 {
border: 2px dotted blue;
outline-style: dotted;
outline-color: black;
outline-width; thin;
}
p.ex3{
border: 2px solid yellow;
outline-style: solid;
outline-color: purple;
outline-width; medium;
}
</head>
</style>
<body>
<p class="ex1">Outline one. </p>
<p class="ex2">Outline two. </p>
<p class="ex3">Outline three. </p>

</body>
</html>
