<!DOCTYPE html>
<html>
<head>
<style>
ul.breadcrumb {
	padding:8px 16px;
	list-style: none;
	background-color: #eee;
}
ul.breadcrumb li {display:inline;}
ul.breadcrumb li+li:before {
	padding:8px;
	color:black;
	content:"/\00a0";
}
ul.breadcrumb li a {color:green;}
</style>
</head>
<body>

<h2> Leaning about breadcrumb pagination </h2>
<ul class="breadcrumb">
	<li><a href="#">Home</a></li>
	<li><a href="#">Contact Us</a></li>
	<li><a href="#">Who we are</a></li>
	<li><a href="">Locate us</a></li>
	</ul>
	
</body>
</html>
