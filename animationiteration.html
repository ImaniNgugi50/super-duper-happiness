<!DOCTYPE html>
<html>
<head>
<style>
div {
	width:100px;
	height:100px;
	background-color:purple;
	position:relative;
	animation-name: Mo;
	animation-duration:5s;
	animation-iteration-count: 3;
}
@keyframes Mo {
	0% {background-color:purple; left:0px; top:0px;}
	25%{background-color:pink; left:200px; top:0px;}
	50%{background-color:violet; left:200px; top:200px;}
	75%{background-color:blue; left:0px; top:200px;}
	100%{background-color:yellow; left:0px; top:0px;}
}
</style>
</head>
<body>
<h2>Learning about animation iterations</h2>
<div></div>

</body>
</html>
